    // ◆◆◆属性を使ったコンポーネント◆◆◆
    class React extends React.Component {
      x=0;
      y=0;
      width=0;
      height=0;
      color="white";
      style={};

      constructor(props) {
        super(props);
        this.x=props.x;
        this.y=props.y;
        this.width=props.w;
        this.height=props.h;
        this.color=props.c;
        this.style= {
          backgroundColor:this.color,
          position:"absolute",
          left:this.x + "px",
          top:this.y + "px",
          width:this.width + "px",
          height:this.height + "px"
        }
      }
      render(){
        return <div style={this.style}></div>;
      }
    }
