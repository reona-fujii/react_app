<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>
  <body>
    <h1>React</h1>
    <div id="root" onclick="doCount();">wait...</div>
    <!-- text/babelによってBabelというコンパイラでコンパイルされる -->
    <script type="text/babel">
    let dom =document.querySelector('#root');
    let message="新しいメッセージです"

    // const msg = {
    //   fontSize: "20pt",
    //   fontWeight: "bold",
    //   color: "red",
    //   border: "1px solid blue"
    // }

    let printMsg = function(msg, size, color) {
      const style = {
        fontSize: size + "pt",
        fontWeight: '700',
        color: color,
        border: "1px solid" + color
      };
      return <p style={style}>{msg}</p>;
    }

    // elの中身は1つのオブジェクトにしなければいけない（理由：renderの引数が一つのため）
    // そのためdivを排除してh2,pだけの表示にしてしまうとエラーになる
    let el = (
      <div>
        {printMsg('firstMessage', 30, '#ddd')}
        {printMsg('secondMessage', 20, '#aaa')}
        {printMsg('thirdMessage', 14, '#333')}
      </div>
    );
    ReactDOM.render(el, dom);
    </script>

  </body>
</html>
